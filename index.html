<!DOCTYPE html>

<html ng-app="add-player">
<head>
</head>
<body>
<script type="text/javascript" src="angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>

<div ng-controller="PlayerController as players">
<ul ng-repeat="player in players">
<li ng-hide="player.entries.deleted">
Name:{{player.entries.name}} <br/>
Score:{{player.entries.score}}<button>edit</button><br/>
<button ng-click="player.entries.deleted = true">delete</button>
</li>
</ul>
</div>

<form name="form" ng-controller="FormController as formCtrl" ng-submit="formCtrl.addEntries()">
<blockquote>
<b>{{formCtrl.entry.name}}</b><br/>
<b>{{formCtrl.entry.score}}</b>
</blockquote>
<input ng-model="formCtrl.entry.name" type="text" placeholder="Name"/> <br/>
<input ng-model="formCtrl.entry.score" type="number" placeholder="Score"/><br/>
<input type="submit" value="submit"/>
</form>





</body>
</html>
